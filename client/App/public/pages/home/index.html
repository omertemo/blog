<template name="publicPageHome">
  {{#let _titles=(state.get 'titles') _notFound=(state.get 'notFound')}}

  <header class="masthead" style="background-image: url('mountain.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="site-heading">
            <h1>Clean Blog</h1>
            <span class="subheading">A Blog Theme by Start Bootstrap</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content-->

  <div class="container px-4 px-lg-5">
    <!-- Ekle Butonu-->

    <div class="ms-2">
      <button
        class="btn btn-success btn-sm float-end"
        data-bs-toggle="modal"
        data-bs-target="#brdPublicModalTitleCreateModal"
      >
        Ekle
      </button>
    </div>
    <!-- Ekle Butonu Son-->

    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <!-- Post preview-->
        {{#each _titles}} {{> publicComponentTitleCard title=this }} {{/each}}

        <!-- Pager -->
        <div class="d-flex justify-content-end mb-4">
          <a class="btn btn-primary text-uppercase" href="#!">Older Posts →</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container bg-info badge-border-radius">
    <div class="weather d-flex flex-column align-items-center">
      <h3>Lütfen bir şehir adı giriniz:</h3>
      <form class="city-name form-inline">
        <input type="text" name="city" placeholder="Enter a city name" />
        <input type="submit" class="btn btn-primary" value="Go" />
      </form>
      <h4>{{city}}</h4>
      <div class="row">
        <div class="span6">
          <h5>Şu anki Hava Durumu</h5>
          <p>{{temperature}}</p>
          <p>{{description}}</p>
          <p>
            {{#if icon}}
            <img src="http://openweathermap.org/img/w/{{icon}}.png" />
            {{/if}}
          </p>
        </div>
        <div class="span6">
          <h5>Forecast</h5>
        </div>
      </div>
    </div>
  </div>
  {{/let}} {{> publicModalTitleCreate}} {{> publicModalTitleUpdate}}
</template>
