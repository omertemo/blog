<template name="publicPageHome">
  {{#let _titles=(state.get 'titles') _notFound=(state.get 'notFound')}}

  <header class="masthead" style="background-image: url('mountain.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="site-heading">
            <h1>Clean Blog</h1>
            <span class="subheading">A Blog Theme by Start Boootstrap</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content-->

  <!-- SEARCH BUTTON -->
  <div class="container px-4 px-lg-5">
    <div class="ms-auto">
      <div class="input-group mb-3">
        <input
          type="search"
          class="form-control brd-title-search"
          placeholder="Ara"
        />
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
    </div>
    <!-- SEARCH BUTTON END-->

    <!-- Ekle Butonu-->
    {{#if isInRole 'roles.admin'}}
    <div class="ms-2">
      <button
        class="btn btn-success btn-sm float-end"
        data-bs-toggle="modal"
        data-bs-target="#brdPublicModalTitleCreateModal"
      >
        Ekle
      </button>
    </div>
    {{/if}}

    <!-- Ekle Butonu Son-->

    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-10">
        <!-- Post preview-->
        {{#each _titles}} {{> publicComponentTitleCard title=this }} {{/each}}

        <!-- Pager -->
        <div class="d-flex justify-content-end my-4">
          <a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a>
        </div>
      </div>
    </div>
  </div>

  <!-- WEATHER -->
  <div class="container bg-info badge-border-radius">
    {{> publicComponentWeather}}
  </div>
  <!-- WEATHER END-->

  {{/let}} {{> publicModalTitleCreate}} {{> publicModalTitleUpdate}}
</template>
