<template name="publicPageHome">
  <header class="masthead" style="background-image: url('img/post-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="post-heading text-center">
            <h1>Title</h1>
            <h2 class="subheading">Description</h2>
            <span class="meta">
              Posted by
              <a href="#!">Author</a>
              on (Ne zaman güncellendiyse(Ay-Yıl))
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div>
    <div class="col-12 mb-3">
      <label for="announcementCreateDescription"
        >{{_ 'announcements.modals.announcementCreate' 'description'}}</label
      >
      <input
        type="text"
        class="form-control"
        id="announcementCreateDescription"
        name="description"
        placeholder="{{_ 'announcements.modals.announcementCreate' 'description'}}"
      />
    </div>
    <button id="save">Save</button>
  </div>
</template>
