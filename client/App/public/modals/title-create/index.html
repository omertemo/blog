<template name="publicModalTitleCreate">
  <div class="modal" id="brdPublicModalTitleCreateModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Title ekle</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="brdPublicModalTitleCreateForm">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="brdPublicModalTitleCreateName"
                name="name"
                required
                placeholder=" "
              />
              <label for="brdPublicModalTitleCreateName">Name</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="brdPublicModalTitleCreateDescription"
                name="description"
                placeholder=" "
              />
              <label for="brdPublicModalTitleCreateDescription"
                >Description</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="brdPublicModalTitleCreateAuthor"
                name="author"
                placeholder=" "
              />
              <label for="brdPublicModalTitleCreateAuthor">Author</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            form="brdPublicModalTitleCreateForm"
            class="btn btn-primary"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
