<template name="publicComponentWeather">
  <div class="weather d-flex flex-column align-items-center">
    <h3>Lütfen bir şehir adı giriniz:</h3>
    <form class="city-name form-inline">
      <input type="text" name="city" placeholder="Enter a city name" />
      <input type="submit" class="btn btn-primary" value="Go" />
    </form>
    <h4>{{city}}</h4>
    <div class="row">
      <div class="span6">
        <h5>Şu anki Hava Durumu</h5>
        <p>{{temperature}}</p>
        <p>{{description}}</p>
        <p>
          {{#if icon}}
          <img src="http://openweathermap.org/img/w/{{icon}}.png" />
          {{/if}}
        </p>
      </div>
      <div class="span6">
        <h5>Forecast</h5>
      </div>
    </div>
  </div>
</template>
