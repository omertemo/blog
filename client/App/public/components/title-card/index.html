<template name="publicComponentTitleCard">
  {{#with title}}
  <div class="card mt-3">
    <h5 class="card-header">{{name}}</h5>

    <div class="card-body">
      <!-- User or Not -->
      <!-- {{#if isUserInRole '5fTNsHFYHaoKG82QL' roles.user}} -->
      {{#if currentUser}}
      <div class="float-end fs-2">
        {{> publicComponentControlMenu id="title" updateRole="title.update"
        deleteRole="title.delete" data=this}}
      </div>
      {{/if}}
      <!-- User or Not  END-->

      <h3 class="card-title fs-1">
        <a class="{{#if gt description.length 5}} text-danger {{/if}}" href="#"
          >{{description}}</a
        >
      </h3>
      <p class="card-text">{{author}}</p>
      <a href="#" class="btn btn-danger float-end"
        ><i class="fa fa-heart fs-3"></i
      ></a>
    </div>
  </div>

  {{/with}}
</template>
